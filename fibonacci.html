<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
    min-height: 100vh; 
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-size: 16px;
}

input[type="number"],
button {
    padding: 10px 20px;
    font-size: 16px;
    margin-right: 10px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#fibonacciSeries {
    margin-top: 20px;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Series Generator</h1>
        <label for="numTerms">Enter number of terms:</label>
        <input type="number" id="numTerms" min="1" step="1" value="1">
        <button onclick="generateFibonacci()">Generate Series</button>
        <div id="fibonacciSeries"></div>
    </div>

    <script src="fibonacciscript.js" defer></script>
</body>
</html>
