<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .calculate-section {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }
    </style>
    <script src="jsImplementscript.js" defer></script>
</head>
<body>
    <h1>Welcome to JavaScript Tasks!</h1>
    <button id="alertButton">Click me for an alert!</button>
    <div class="calculate-section">
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="ageInput" min="0">
        <button id="calculateButton">Calculate</button>
        <p id="weeksMessage"></p>
    </div>
    <div>
        <button id="timeButton">Show Time of Day</button>
        <p id="timeOfDayMessage"></p>
    </div>
</body>
</html>
